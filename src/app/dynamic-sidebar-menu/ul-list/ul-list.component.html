<ul>
  @for (element of elements; track $index) {
  <li>
    <button (click)="element.element.scrollIntoView({ behavior: 'smooth' })" [className]="element.highlighted ? 'highlighted' : ''">
      {{ element.text }}
    </button>

    @if (element.children && element.children.length) {
    <app-ul-list [elements]="element.children"></app-ul-list>
    }
  </li>
  }
</ul>
